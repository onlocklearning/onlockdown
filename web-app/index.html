<!doctype html>
<html lang="en-gb">
  <meta charset="utf-8">
  <title>Onlockdown</title>
  <link rel="stylesheet" href="default.css">
  <link rel="icon" href="./assets/favicon.png">
  <body>
    <h1>Onlockdown</h1>

    <div class="full-controls">
      <div class="click-zone top" onmousedown="startHold('up')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>
    
      <div class="middle-row">
        <div class="click-zone left" onmousedown="startHold('left')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>
    
        <div id="game-container"></div>
    
        <div class="click-zone right" onmousedown="startHold('right')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>
      </div>
    
      <div class="click-zone bottom" onmousedown="startHold('down')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>
    </div>    
    <div class="arrow-overlay">
      <button class="arrow-btn up" onclick="handleMove('up')">⬆️</button>
      <button class="arrow-btn left" onclick="handleMove('left')">⬅️</button>
      <button class="arrow-btn right" onclick="handleMove('right')">➡️</button>
      <button class="arrow-btn down" onclick="handleMove('down')">⬇️</button>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
