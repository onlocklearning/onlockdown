<!doctype html>
<html lang="en-gb">
  <meta charset="utf-8">
  <title>Onlockdown</title>
  <link rel="stylesheet" href="default.css">
  <link rel="icon" href="./assets/favicon.png">
  <body>
    <h1>Onlockdown</h1>

    <div class="controls-grid">
      <button class="control-button up" 
              onmousedown="startHold('up')" 
              onmouseup="stopHold()" 
              onmouseleave="stopHold()">⬆️</button>
    
      <div class="side-controls">
        <button class="control-button left" 
                onmousedown="startHold('left')" 
                onmouseup="stopHold()" 
                onmouseleave="stopHold()">⬅️</button>
    
        <div id="game-container"></div>
    
        <button class="control-button right" 
                onmousedown="startHold('right')" 
                onmouseup="stopHold()" 
                onmouseleave="stopHold()">➡️</button>
      </div>
    
      <button class="control-button down" 
              onmousedown="startHold('down')" 
              onmouseup="stopHold()" 
              onmouseleave="stopHold()">⬇️</button>
    </div>
    

    <script type="module" src="main.js"></script>
  </body>
</html>
