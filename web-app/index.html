<!doctype html>
<html lang="en-gb">
  <meta charset="utf-8">
  <title>Onlockdown</title>
  <link rel="stylesheet" href="default.css">
  <link rel="icon" href="./assets/favicon.png">
  <body>
    <h1>Onlockdown</h1>

    <div id="game-container"></div>

    <div class="controls">
      <button onmousedown="startHold('up')" onmouseup="stopHold()" onmouseleave="stopHold()" ontouchstart="startHold('up')" ontouchend="stopHold()">⬆️</button>
      <div class="horizontal-controls">
        <button onmousedown="startHold('left')" onmouseup="stopHold()" onmouseleave="stopHold()" ontouchstart="startHold('left')" ontouchend="stopHold()">⬅️</button>
        <button onmousedown="startHold('down')" onmouseup="stopHold()" onmouseleave="stopHold()" ontouchstart="startHold('down')" ontouchend="stopHold()">⬇️</button>
        <button onmousedown="startHold('right')" onmouseup="stopHold()" onmouseleave="stopHold()" ontouchstart="startHold('right')" ontouchend="stopHold()">➡️</button>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
