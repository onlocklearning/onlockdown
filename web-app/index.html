<!doctype html>
<html lang="en-gb">
<meta charset="utf-8">
<title>Chicken Math</title>
<link rel="stylesheet" href="default.css">
<link rel="icon" href="./assets/images/favicon.jpeg">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<body>
  <h1 class="main-title">Chicken Math</h1>
  <div id="start-screen" class="overlay">
    <h1>Welcome to Chicken Math!</h1>
    
    <h3>controls:<br>arrow keys if on computer or arrow buttons if on mobile</h3>
    <button id="start-game-btn">Start Game</button>
  </div>



  <div id="question-bubble" class="speech-modal hidden"></div>
  <div id="timer" style="font-size: 18px; font-weight: bold; margin-bottom: 8px;">⏳ Time: --</div>


  <div class="full-controls">
    <div class="click-zone top" onmousedown="startHold('up')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>

    <div class="middle-row">
      <div class="click-zone left" onmousedown="startHold('left')" onmouseup="stopHold()" onmouseleave="stopHold()">
      </div>

      <div id="game-container"></div>


      
      <div class="click-zone right" onmousedown="startHold('right')" onmouseup="stopHold()" onmouseleave="stopHold()">
      </div>
    </div>

    <div class="click-zone bottom" onmousedown="startHold('down')" onmouseup="stopHold()" onmouseleave="stopHold()">
    </div>

    <div class="arrow-overlay">
      <div class="arrow-wrapper up"><button class="arrow-btn pulsing"><img
            src="assets/images/arrows/arrow_upAsset 5.png" class="arrow_img"></button></div>
      <div class="arrow-wrapper left"><button class="arrow-btn pulsing"><img
            src="assets/images/arrows/arrow_leftAsset 8.png" class="arrow_img"></button></div>
      <div class="arrow-wrapper right"><button class="arrow-btn pulsing"><img
            src="assets/images/arrows/arrow_rightAsset 6.png" class="arrow_img"></button></div>
      <div class="arrow-wrapper down"><button class="arrow-btn pulsing"><img
            src="assets/images/arrows/arrow_downAsset 7.png" class="arrow_img"></button></div>
    </div>
  </div>



  
  <!-- 🌽 HUD BAR (now *after* .full-controls) -->

  <div class="hud">
  <div id="hud" class="corn-hud">
    🌽 Corn score: 0
  </div>
  <div id="lives" class="lives-container">
    <img src="assets/images/heart/heart.png" class="heart" id="heart-1">
    <img src="assets/images/heart/heart.png" class="heart" id="heart-2">
    <img src="assets/images/heart/heart.png" class="heart" id="heart-3">
  </div>
  <button id="lose-life-btn">💔 Test Lose Life</button>

  <button id="start-challenge-btn">🎯 Start Math Challenge</button>
  <style>
    #start-challenge-btn {
      z-index: 10;
      padding: 10px 15px;
      font-size: 16px;
      background: gold;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>

  <button id="die-btn" style="margin-top: 1rem;">Die (Reset Game)</button>

  <script type="module" src="main.js"></script>
</body>

</html>
