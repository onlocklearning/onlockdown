<!doctype html>
<html lang="en-gb">
  <meta charset="utf-8">
  <title>Onlockdown</title>
  <link rel="stylesheet" href="default.css">
  <link rel="icon" href="./assets/images/favicon.jpeg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <!-- MathJax for LaTeX rendering -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <body>
    <h1>Onlockdown</h1>

    <div id="start-screen" class="overlay">
      <h1>Welcome to Chicken Math!</h1>
      <h3>controls: arrow keys if on computer or arrow buttons if on mobile</h3>

      <button id="start-game-btn">Start Game</button>
    </div>

    <div id="hud" style="font-size: 1.5rem; margin-bottom: 10px;">
      üåΩ Corn Collected: 0
    </div>

    <button id="start-challenge-btn">üéØ Start Math Challenge</button>
    <style>
      #start-challenge-btn {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 10;
        padding: 10px 15px;
        font-size: 16px;
        background: gold;
        border: 2px solid #444;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
    

    <div class="full-controls">
      <div class="click-zone top" onmousedown="startHold('up')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>
    
      <div class="middle-row">
        <div class="click-zone left" onmousedown="startHold('left')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>
    
        <div id="game-container"></div>
    
        <div class="click-zone right" onmousedown="startHold('right')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>
      </div>
    
      <div class="click-zone bottom" onmousedown="startHold('down')" onmouseup="stopHold()" onmouseleave="stopHold()"></div>

      <div class="arrow-overlay">
        <div class="arrow-wrapper up"><button class="arrow-btn pulsing">‚¨ÜÔ∏è</button></div>
        <div class="arrow-wrapper left"><button class="arrow-btn pulsing">‚¨ÖÔ∏è</button></div>
        <div class="arrow-wrapper right"><button class="arrow-btn pulsing">‚û°Ô∏è</button></div>
        <div class="arrow-wrapper down"><button class="arrow-btn pulsing">‚¨áÔ∏è</button></div>
            </div>
    </div>  
    
    <div id="question-bubble" class="speech-modal hidden">
      <div class="speech-content" id="speech-text">What‚Äôs 7 + 5?</div>
    </div>  
    <button id="die-btn" style="margin-top: 1rem;">Die (Reset Game)</button>

    <script type="module" src="main.js"></script>
  </body>
</html>
